<body>
<form method="post" id="create-recipe-form" action="api/recipes">
	<input required type="text" id="title" name="title" placeholder="title">
	<br>
	<textarea required id="description" name="description" placeholder="description"></textarea>
	<br>
	<input required type="text" id="minutes" name="minutes" placeholder="minutes">
	<br>
	<input type="text" id="pictureURL" name="pictureURL" placeholder="pictureURL" >
	<br><br>
	<button type="submit">Create a recipe</button>
</form>
	<ul id="recipe-list"></ul> <!-- dynamic content here -->
